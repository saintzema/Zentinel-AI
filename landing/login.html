<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login - Zentinel</title>
    <meta name="robots" content="noindex">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.css">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-box {
            background: var(--gray-800);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .login-logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-card);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-family: var(--font-mono);
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-400);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--gray-700);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--white);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.875rem;
        }

        .form-error.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <img src="./assets/images/favicon.ico" alt="Zentinel Logo" width="48" height="48">
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">ZENTINEL</span>
                </div>
                <h2 style="margin-bottom: 0.5rem;">Dashboard Login</h2>
                <p style="color: var(--gray-400); font-size: 0.875rem;">Enter your credentials to access the command
                    center</p>
            </div>

            <div id="errorMessage" class="form-error">
                Invalid credentials. Please try again.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="admin@gmail.com"
                        required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="loginBtn">
                    Access Dashboard
                </button>

                <div class="back-link">
                    <a href="./index.html">‚Üê Back to Homepage</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Hide any previous errors
            errorMessage.classList.remove('show');

            // Validate credentials
            const validEmail = 'admin@gmail.com';
            const validPassword = 'SAng12!?';

            if (email === validEmail && password === validPassword) {
                // Success - show loading state
                loginBtn.textContent = 'Logging in...';
                loginBtn.disabled = true;

                // Store session (simple localStorage for demo)
                localStorage.setItem('zentinel_auth', 'authenticated');
                localStorage.setItem('zentinel_user', email);

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    // Redirect to the Zentinel dashboard (Render Production)
                    window.location.href = 'https://zentinel-ai.onrender.com';
                }, 500);
            } else {
                // Show error
                errorMessage.classList.add('show');

                // Shake animation
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('zentinel_auth') === 'authenticated') {
            // Optionally auto-redirect or show a message
            const loginBox = document.querySelector('.login-box');
            loginBox.innerHTML = `
                <div class="text-center">
                    <div class="login-logo">
                        <img src="./assets/images/favicon.ico" alt="Zentinel Logo" width="48" height="48">
                        <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">ZENTINEL</span>
                    </div>
                    <h2>Already Logged In</h2>
                    <p style="margin: 1rem 0;">You are already authenticated.</p>
                    <a href="https://zentinel-ai.onrender.com" class="btn btn-primary">Go to Dashboard</a>
                    <div style="margin-top: 1rem;">
                        <button onclick="logout()" class="btn btn-secondary">Logout</button>
                    </div>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('zentinel_auth');
            localStorage.removeItem('zentinel_user');
            location.reload();
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
